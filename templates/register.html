<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token%}
    <input type="text" placeholder="User name" name="username"><br>
    <input type="text" placeholder="Enter your first name" name="first_name"><br>
    <input type="text" placeholder="Enter your last name" name="last_name"><br>
    <input type="email" placeholder="Enter your email" name="mailid"><br>
    <input type="password" placeholder="Enter your password" name="password1"><br>
    <input type="password" placeholder="Enter your password again" name="password2"><br>
    <input type="submit">

</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
